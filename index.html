<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex - MCH</title>
  </head>
  <body>
    <main class="mainContainer">
      <div class="pokedexContainer">
        <div class="searchContainer">
          <input
            type="text"
            id="searchInput"
            onkeyup="enterInput(event)"
            placeholder="Enter Pokemon #"
            value=""
          />
          <input
            type="button"
            id="searchButton"
            class="button"
            onclick="fetchData()"
            value="SEARCH"
          />
        </div>
        <div class="screenContainer">
          <div class="screen">
            <div class="mainScreen">
              <img src="" id="pokemonImage" alt="" />
            </div>
          </div>
        </div>
        <div class="resultContainer">
          <div class="result">
            <div class="mainResult">
              <ul class="ulTag">
                <li>Name</li>
                <li>ID #</li>
                <li>Type1</li>
                <li>Type2</li>
              </ul>
              <ul class="ulResult">
                <li id="pokemonResult"></li>
                <li id="pokemonID"></li>
                <li id="pokemonType1"></li>
                <li id="pokemonType2"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
